<!-- 7. 实现trim(str)方法，过滤字符串首位空白
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function trim(str) {

            str = str.replace(/^\s+/, "");

            str = str.replace(/\s+$/, "");

            return str;

        } 
    </script>
</body>

</html>
